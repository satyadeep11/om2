<div class="colorlib-shop">
    <div class="container" *ngIf="!viewCheck">
        <div class="row justify-content-md-center">
            <div *ngIf="myData?.orders.length==0" class="row row-pb-md">
                <span>No Requests</span>
            </div>
            <div *ngIf="myData?.orders.length>0" class="col-md-auto text-center">
                <h4>Your Selection Requests</h4>
                <table class='table table-hover table-striped table-responsive text-center'>
                    <thead class="thead-dark">
                        <tr>
                            <th>Request Number</th>
                            <th>Product Count</th>
                            <th>Request Date</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Use *ngFor directive to loop throught our list of orders. -->
                        <tr *ngFor="let item of myData?.orders">
                            <td>{{item.selectionid}}</td>
                            <td>{{item.Count}}</td>
                            <td>{{item.Date}}</td>
                            <td><button class="btn btn-primary" (click)="ViewOrder(item.selectionid,item.qs_approved_status)">View</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="container" *ngIf="viewCheck">
        <div class="row justify-content-md-center">
            <div class="col-md-12 text-right">
                <button (click)="viewCheck=false" class="btn" style="background: rgb(179, 187, 53);  
            color: #fff;
            border: 2px solid rgb(179, 187, 53);">Back</button>
            </div>
            <div *ngIf="myData?.orders.length>0" class="col-md-auto text-center">
                <h5>Request Number: {{orderNumber}}</h5>
                <table class='table table-hover table-striped table-responsive text-center'>
                    <tr>
                        <th colspan="2">Product Details</th>
                        <th>Price</th>
                    </tr>
                    <!-- Use *ngFor directive to loop throught our list of orders. -->
                    <tr *ngFor=" let item of singleOrder?.cartproducts">
                        <td>
                            <img class="product-img" [routerLink]="['/product-detail',item.ProductID]" [routerLinkActive]="['router-link-active']" [src]="'https://securedgear.com/sites/998/products/998_' +item.ProductID+'_'+item.ImageFile" />
                        </td>
                        <td>
                            <div class="display-tc">
                                <h4><a [routerLink]="['/product-detail',item.ProductID]" [routerLinkActive]="['router-link-active']">{{item.ProductName}}</a></h4><br>
                                <span>
                    <h6>Colors: {{item.ColorsList}}</h6>
                    </span>
                            </div>
                        </td>
                        <td>{{item.Price| currency:'USD'}}</td>

                    </tr>
                </table>
                <div class="col-md-12 text-right">
                    <button (click)="viewCheck=false" class="btn" style="background: rgb(179, 187, 53);  ;
									color: #fff;
									border: 2px solid rgb(179, 187, 53); ">Back</button>
                </div>
                <div class="row">

                </div>
            </div>
        </div>
    </div>
</div>
